<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliniks IA - PWA</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  <meta name="theme-color" content="#7f00fa">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #7f00fa 0%, #e91e63 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    p { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9; }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .install-btn {
      background: #fff;
      color: #7f00fa;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }
    .install-btn:hover { transform: scale(1.05); }
    .status { margin-top: 20px; font-size: 0.9rem; opacity: 0.8; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧬 Cliniks IA</h1>
    <p>Plataforma de Inteligência Artificial para Clínicas Estéticas</p>
    
    <div class="features">
      <div class="feature">
        <h3>🤖 Avaliação IA</h3>
        <p>Análise inteligente de pacientes</p>
      </div>
      <div class="feature">
        <h3>📋 Protocolos</h3>
        <p>Tratamentos personalizados</p>
      </div>
      <div class="feature">
        <h3>📊 Dashboard</h3>
        <p>Gestão completa da clínica</p>
      </div>
    </div>

    <button id="installBtn" class="install-btn" style="display: none;">
      📱 Instalar App
    </button>
    
    <div class="status">
      <p id="pwaStatus">Verificando compatibilidade PWA...</p>
    </div>
  </div>

  <script>
    // PWA Install Logic
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const statusEl = document.getElementById('pwaStatus');

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => {
          console.log('Service Worker registrado:', reg);
          statusEl.textContent = '✅ PWA ativo e funcionando!';
        })
        .catch(err => {
          console.error('Erro no Service Worker:', err);
          statusEl.textContent = '❌ Erro ao ativar PWA';
        });
    }

    // Capturar evento de instalação
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
      statusEl.textContent = '📱 Pronto para instalar!';
    });

    // Instalar PWA
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('Resultado da instalação:', outcome);
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    // Detectar se já está instalado
    window.addEventListener('appinstalled', () => {
      statusEl.textContent = '🎉 App instalado com sucesso!';
      installBtn.style.display = 'none';
    });
  </script>
</body>
</html>
